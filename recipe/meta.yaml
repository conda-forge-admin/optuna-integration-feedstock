{% set name = "optuna-integration" %}
{% set version = "3.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2f3728c8b162dc9f085a5be85fb58a9ed165b627cd2774979fee8f501a8daddf

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - setuptools >=61.1.0
    - pip
  run:
    - python >=3.6
    - optuna

test:
  imports:
    - optuna_integration
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://optuna.org/
  summary: An integration module of Optuna
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://optuna-integration.readthedocs.io
  dev_url: https://github.com/optuna/optuna-integration

extra:
  recipe-maintainers:
    - HideakiImamura
    - c-bata
    - contramundum53
    - gen740
    - knshnb
    - not522
    - toshihikoyanase
